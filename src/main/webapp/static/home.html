<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 0px 5px
    }
    </style>
</head>
<body>
    <h1>Welcome to the homepage!</h1>
    <h3>Employee Content</h3>

    <h4>Reimbursement Requests</h4>
    <form id="request-form">
        <label for="categories">Select a category</label>
        <select name="categories" id="categories">
            <option value = ""></option>
            <option value="AIRLINE">Airline</option>
            <option value="FOOD">Food</option>
            <option value="FUEL">Fuel</option>
            <option value="LODGING">Lodging</option>
            <option value="MIXED">Mixed</option>
            <option value="OTHER">Other</option>
        </select>
        <br>
        <label for="amount">Enter the amount</label>
        <input id="amount" type="number" step="0.01" min = "0">
        <br>
        <button id="submit-req-btn">Submit request</button>
    </form>

    <br>
    <div hidden id="message-div"></div>

    <button id="pending-req-btn">View Pending Requests</button> &nbsp
    <button id="resolved-req-btn">View Resolved Requests</button>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Status</th>
                <th>Request Date</th>
                <th id="decision-date">Decision Date</th>
                <th id="manager-id">Manager ID</th>
            </tr>
        </thead>
        <tbody id="request-table">

        </tbody>
    </table>
    <br><button id="logout-btn">Log out</button>
    <script src="home.js"></script>
</body>
</html>
